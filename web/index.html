<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoSpider - Web Crawler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
        
        .results {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .results h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .result-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .result-url {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            word-break: break-all;
        }
        
        .result-url:hover {
            text-decoration: underline;
        }
        
        .result-title {
            font-size: 1.1em;
            font-weight: 600;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        .result-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 10px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EchoSpider</h1>
            <p>Professional Web Crawler with Advanced Concurrency</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="url">Target URL</label>
                    <input type="url" id="url" placeholder="https://example.com" required>
                </div>
                
                <div class="options-grid">
                    <div class="form-group">
                        <label for="maxDepth">Max Depth</label>
                        <select id="maxDepth">
                            <option value="1">1 Level</option>
                            <option value="2" selected>2 Levels</option>
                            <option value="3">3 Levels</option>
                            <option value="4">4 Levels</option>
                            <option value="5">5 Levels</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="maxWorkers">Max Workers</label>
                        <select id="maxWorkers">
                            <option value="5">5 Workers</option>
                            <option value="10" selected>10 Workers</option>
                            <option value="20">20 Workers</option>
                            <option value="50">50 Workers</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="timeout">Timeout (seconds)</label>
                        <select id="timeout">
                            <option value="5">5 seconds</option>
                            <option value="10" selected>10 seconds</option>
                            <option value="15">15 seconds</option>
                            <option value="30">30 seconds</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="respectRobots" checked>
                            <label for="respectRobots">Respect robots.txt</label>
                        </div>
                    </div>
                </div>
                
                <button class="btn" id="crawlBtn" onclick="startCrawl()">Start Crawling</button>
                
                <div id="status" class="status hidden"></div>
            </div>
            
            <div id="results" class="results hidden">
                <h3>Crawl Results</h3>
                <div id="resultsList"></div>
            </div>
        </div>
    </div>

    <script>
        let crawlInProgress = false;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showResults(results) {
            const resultsDiv = document.getElementById('results');
            const resultsList = document.getElementById('resultsList');
            
            resultsList.innerHTML = '';
            
            results.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                const hasError = result.error && result.error.trim() !== '';
                
                item.innerHTML = `
                    <a href="${result.url}" target="_blank" class="result-url">${result.url}</a>
                    ${result.title ? `<div class="result-title">${escapeHtml(result.title)}</div>` : ''}
                    ${result.description ? `<div>${escapeHtml(result.description)}</div>` : ''}
                    <div class="result-meta">
                        <span>Status: ${result.statusCode || 'N/A'}</span>
                        <span>Depth: ${result.depth || 0}</span>
                        <span>Links: ${result.links ? result.links.length : 0}</span>
                        <span>Images: ${result.images ? result.images.length : 0}</span>
                        ${hasError ? `<span style="color: #c62828;">Error: ${escapeHtml(result.error)}</span>` : ''}
                    </div>
                `;
                
                if (hasError) {
                    item.style.borderLeftColor = '#c62828';
                }
                
                resultsList.appendChild(item);
            });
            
            resultsDiv.classList.remove('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function startCrawl() {
            if (crawlInProgress) return;
            
            const url = document.getElementById('url').value.trim();
            if (!url) {
                showStatus('Please enter a valid URL', 'error');
                return;
            }
            
            const maxDepth = parseInt(document.getElementById('maxDepth').value);
            const maxWorkers = parseInt(document.getElementById('maxWorkers').value);
            const timeout = parseInt(document.getElementById('timeout').value);
            const respectRobots = document.getElementById('respectRobots').checked;
            
            crawlInProgress = true;
            const btn = document.getElementById('crawlBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';
            
            showStatus('Crawling in progress...', 'loading');
            document.getElementById('results').classList.add('hidden');
            
            try {
                const response = await fetch('/api/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        maxDepth: maxDepth,
                        maxWorkers: maxWorkers,
                        timeout: timeout,
                        respectRobots: respectRobots
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const results = await response.json();
                
                if (results.length === 0) {
                    showStatus('No results found', 'error');
                } else {
                    showStatus(`Crawl completed! Found ${results.length} pages`, 'success');
                    showResults(results);
                }
                
            } catch (error) {
                console.error('Crawl error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                crawlInProgress = false;
                btn.disabled = false;
                btn.textContent = 'Start Crawling';
            }
        }

        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startCrawl();
            }
        });
    </script>
</body>
</html>
